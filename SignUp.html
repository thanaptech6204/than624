<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Login</title>

    <!-- Site Metas -->
    <title>Shale Pizza</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Angular JS -->
    <script src="aj/angular.min.js"></script>
    <!-- Sweet Arlert -->
    <script src="dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="signup">
        <h1 class="signup-heading">Sign Up</h1>
        <form action="Login.html" class="signup-form" autocomplete="off" onsubmit="return false;">
            <label for="email" class="signup-label">Email</label>
            <input type="email" id="Email" class="signup-input" placeholder="Your Email">
            <label for="fullname" class="signup-label">Password</label>
            <input type="password" id="Password" class="signup-input" placeholder="Your Password">
            <label for="fullname" class="signup-label">Confirm Password</label>
            <input type="password" id="ConfirmPassword" class="signup-input" placeholder="Confirm Password">

            <button class="signup-submit" onclick="checkSubmit()">Sign Up</button>
        </form>
        <p class="signup-already">
            <span>Already have an account?</span>
            <a href="Login.html" class="signup-login-link">Login</a>
        </p>
    </div>
    <script>
        function checkSubmit() {
            var Password = document.getElementById("Password").value;
            var ConfirmPassword = document.getElementById("ConfirmPassword").value;
            var Email = document.getElementById("Email").value;
            if (!Email) {
                swal({
                    title: "Fail!",
                    text: "Please Enter Your Email!",
                    type: "error",
                    confirmButtonText: "OK"
                });
                return false;
            } else if (!Password) {
                swal({
                    title: "Fail!",
                    text: "Please Enter Your Password!",
                    type: "error",
                    confirmButtonText: "OK"
                });
                return false;
            } else if (!ConfirmPassword) {
                swal({
                    title: "Fail!",
                    text: "Please Enter Your Confirm Password!",
                    type: "error",
                    confirmButtonText: "OK"
                });
                return false;


            } else if (!/^([a-zA-Z0-9_\.\-]{3,4})+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z0-9]{2,4})$/.test(Email)) {
                swal({
                    title: "Fail!",
                    text: "Invalid Email!",
                    type: "error",
                    confirmButtonText: "OK"
                });
                return false;
            } else if (Password != ConfirmPassword) {
                swal({
                    title: "Fail!",
                    text: "ConfirmPassword not same Password!",
                    type: "error",
                    confirmButtonText: "OK"
                });
                return false;
            } else {
                swal({
                    title: " ",
                    text: " Sign Up Success",
                    type: "success",
                    confirmButtonText: "OK"
                },
                    function () {
                        window.location = "./Login.html";
                    });

                return true;
            }
        }
    </script>
</body>

</html>
